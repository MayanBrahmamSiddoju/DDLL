<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">

  <title>Mapbox Example</title>
  <link href="https://api.mapbox.com/mapbox-gl-js/v2.14.1/mapbox-gl.css" rel="stylesheet">
  <link href="./bundle/css/map.css" rel="stylesheet">
  <link href="./bundle/css/index.css" rel="stylesheet">
</head>
<body>
  <div style="display: flex; position: relative;">
    <!-- Sidebar for layer checkboxes -->
    <div class="layer-sidebar">
      <h3>Blocks</h3>
      <div id="layer-container"></div>
    </div>

    <!-- Map Container -->
    <div id="map-container" class="map-container"></div>
  </div>

  <div class="container" >
    <!-- Close button -->
    <button class="close-btn" onclick="closeContainer()">Ã—</button>
  
    <!-- Aesthetic heading wrapper -->
    <div class="heading-wrapper">
      <div class="heading">
        Immersive 3D Model Viewer
      </div>
    </div>
  
    <!-- Spacer for better layout -->
    <div class="spacer"></div>
  
    <!-- Frame container -->
    <div class="frame-container">
      <!-- Main 3D Model View -->
      <iframe
        id="modelFrame"
        src="/bundle/showcase.html?m=zQV33R4HsGA&applicationKey=h8m1gx75u1bezk7yaw7yggzwb&play=1"
        allowfullscreen
        allow="vr">
      </iframe>
  
      <!-- Floor Plan View -->
      <iframe
        id="floorPlanFrame"
        src="/bundle/showcase.html?m=zQV33R4HsGA&applicationKey=h8m1gx75u1bezk7yaw7yggzwb&play=1"
        allowfullscreen
        allow="vr">
      </iframe>
    </div>
  </div>
  


  <script src="https://api.mapbox.com/mapbox-gl-js/v2.14.1/mapbox-gl.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  <script src="./bundle/js/map.js"></script>
  <script src="./bundle/js/index.js"></script>
</body>
</html>
